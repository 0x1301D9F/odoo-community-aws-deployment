[options]
; Configuration file for Odoo Community 18
; Đây là file cấu hình cho Odoo Community 18

; ==== DATABASE SETTINGS ====
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo123
db_name = odoo18
db_template = template0
dbfilter = ^odoo18$

; ==== SERVER SETTINGS ====
http_interface = 0.0.0.0
http_port = 8069
longpolling_port = 8072
proxy_mode = True

; ==== ADDONS SETTINGS ====
addons_path = /opt/odoo/addons
server_wide_modules = base,web

; ==== SECURITY SETTINGS ====
admin_passwd = admin123
list_db = False

; ==== LOGGING SETTINGS ====
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO
log_db = False
log_db_level = warning
syslog = False

; ==== PERFORMANCE SETTINGS ====
workers = 0
max_cron_threads = 2
osv_memory_age_limit = False
osv_memory_count_limit = False

; ==== MISC SETTINGS ====
csv_internal_sep = ,
demo = {}
email_from = False
geoip_database = /usr/share/GeoIP/GeoLite2-City.mmdb
import_partial =
pg_path = /usr/bin
pidfile = /var/run/odoo/odoo.pid
reportgz = False
screencasts =
screenshots = /tmp/odoo_tests
smtp_password = False
smtp_port = 25
smtp_server = localhost
smtp_ssl = False
smtp_user = False
test_enable = False
test_file =
test_tags = None
translate_modules = ['all']
unaccent = False
upgrade_path =
without_demo = False