# Nginx configuration cho Odoo Community 18
# Simple HTTP-only configuration

upstream odoo {
    server 127.0.0.1:8069;
}

upstream odoolong {
    server 127.0.0.1:8072;
}

server {
    listen 80;
    server_name _;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/odoo.access.log;
    error_log /var/log/nginx/odoo.error.log;

    # Increase proxy timeouts for Odoo
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Standard proxy headers
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;

    # Main Odoo application
    location / {
        proxy_redirect off;
        proxy_pass http://odoo;
    }

    # Long polling cho chat và notifications
    location /longpolling {
        proxy_pass http://odoolong;
    }

    # Static files với caching
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 864000;  # 10 days
        proxy_pass http://odoo;
    }

    # Favicon
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
}