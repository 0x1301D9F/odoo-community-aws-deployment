<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#875A7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A7B7B;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)"/>

  <!-- Odoo Icon (simplified) -->
  <g transform="translate(80, 50)">
    <circle cx="25" cy="25" r="25" fill="white" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="20" fill="#875A7B"/>
    <path d="M 15 20 L 25 15 L 35 20 L 35 30 L 25 35 L 15 30 Z" fill="white"/>
  </g>

  <!-- Main Title -->
  <text x="140" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" filter="url(#shadow)">
    Odoo Community 18
  </text>

  <!-- Subtitle -->
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    AWS Infrastructure Automation
  </text>

  <!-- Description -->
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Production-ready CloudFormation deployment with monitoring and cost optimization
  </text>

  <!-- AWS Logo (simplified) -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="white" filter="url(#shadow)"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#232F3E">AWS</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9900">EC2 + CloudFormation</text>
  </g>

  <!-- CloudFormation Icon -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="20" y="0" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="40" y="0" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="60" y="0" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>

    <text x="40" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      Infrastructure as Code
    </text>
  </g>

  <!-- Tech badges -->
  <g transform="translate(140, 160)">
    <!-- CloudFormation badge -->
    <rect x="0" y="0" width="100" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CloudFormation</text>

    <!-- Ubuntu badge -->
    <rect x="110" y="0" width="70" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="145" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Ubuntu 22.04</text>

    <!-- PostgreSQL badge -->
    <rect x="190" y="0" width="80" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="230" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PostgreSQL 14</text>

    <!-- Free Tier badge -->
    <rect x="280" y="0" width="70" height="20" rx="10" fill="#00D4AA"/>
    <text x="315" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">FREE TIER</text>
  </g>
</svg>